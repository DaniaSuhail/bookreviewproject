{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Review</h2>
    <p>Are you sure you want to delete this review?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'reviews:book_detail' review.book.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
