{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>{{ review.book.title }}</h1>
    <h4>Reviewed by {{ review.user }}</h4>
    <p><strong>Rating:</strong> {{ review.rating }} / 5</p>
    <p>{{ review.content }}</p>
    <a href="{% url 'book_detail' review.book.id %}" class="btn btn-primary">Back to Book</a>
</div>
{% endblock %}
